<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
   <link rel="shortcut icon" href="./images/DICE.jpeg" type="image/x-icon">
    <title>ROLLMORE GAME</title>
  </head>
  <body>
    <main class="main">
        <div class="container">
      <section class="player player-0 playeractive">
        <h2  class="name">PLAYER 1</h2>
        <p class="score" id="score-0">43</p>
        <div class="current">
          <p class="currentlabel">CURRENT</p>
          <p class="currentscore" id="currentscore-0">0</p>
        </div>
      </section>

      <section class="player player-1">
        <h2 class="name">PLAYER 2</h2>
        <p class="score" id="score-1">24</p>
        <div class="current">
          <p class="currentlabel">CURRENT</p>
          <p class="currentscore" id="currentscore-1">0</p>
        </div>
      </section>
      <img src="./images/dice-5.png" alt="rolling dice" class="dice">
      <button class="btn btn-new">🔁NEW GAME</button>
      <button class="btn btn-roll">🎲Roll dice</button>
      <button class="btn btn-hold">📥Hold</button>
    </div>
    </main>
    <div class="cont">
    <div class="notification">
      <button class="  btnwin">🔁NEW GAME</button>
      <p class="winnernote" id=""></p>
      <p class="winnernote2" id=""> WINNER🏆</p>
      <p class="points"></p>
    </div>
    </div>
    <footer>©UDOKEZ DEVELOPERS 2023</footer>
    <script src="./index.js"></script>
  </body>
